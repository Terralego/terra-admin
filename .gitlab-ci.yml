image: node:10.9.0 # Should match .nvmrc content

stages:
  - install
  - tests
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - node --version
  - npm --version
  - ls -alh

# Install stage

npm_install:
  tags: [shared-ci-docker]
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules
    expire_in: 3 hours
    name: "node_modules-$(sha1sum package-lock.json | cut -c1-7)"

# Tests stage

npm_test:
  tags: [shared-ci-docker]
  stage: tests
  script:
    - npm run test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

npm_run_lint:
  tags: [shared-ci-docker]
  stage: tests
  script:
    - npm run lint

# Build stage

npm_run_build:
  tags: [shared-ci-docker]
  stage: build
  script:
    - npm run build
  artifacts:
    expire_in: 2 days
    name: "build-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHA}"
    paths:
      - dist

# Build admin

build:
  tags: [shared-ci-docker]
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    expire_in: 3 days
    paths:
      - build/

# Deploy admin

.deploy: &deploy_base
  tags: [shared-ci-docker]
  stage: deploy
  dependencies:
    - build
  when: manual
  only:
    - master
  script:
    - mkdir ./tmp
    - mv ./build ./tmp/admin
    - npx netlify-cli deploy --site=$SITE_NAME --auth=$NETLIFY_ACCESS_TOKEN  --dir=./tmp --prod

deploy_dev:
  <<: *deploy_base
  environment:
    name: dev
    url: https://terra-admin-dev.netlify.com/admin
  when: on_success
  variables:
    SITE_NAME: "terra-admin-dev.netlify.com"

deploy_qa:
  <<: *deploy_base
  environment:
    name: qa
    url: https://terra-admin-qa.netlify.com/admin
  variables:
    SITE_NAME: "terra-admin-qa.netlify.com"

deploy_staging:
  <<: *deploy_base
  environment:
    name: staging
    url: https://terra-admin-staging.netlify.com/admin
  variables:
    SITE_NAME: "terra-admin-staging.netlify.com"

deploy_prod:
  <<: *deploy_base
  environment:
    name: prod
    url: https://terra-admins.netlify.com/admin
  variables:
    SITE_NAME: "terra-admin.netlify.com"
